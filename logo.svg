<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#00cec9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Outer Octagon-ish shape for a tech feel -->
    <path d="M50 10 L85 25 L85 75 L50 90 L15 75 L15 25 Z" 
          stroke="url(#logoGradient)" 
          stroke-width="5" 
          fill="none" 
          stroke-linejoin="round"/>
          
    <!-- Internal Network Connections (V-shape) -->
    <path d="M28 35 L50 70 L72 35" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.9"/>
          
    <!-- Nodes -->
    <circle cx="28" cy="35" r="5" fill="#6c5ce7"/>
    <circle cx="72" cy="35" r="5" fill="#00cec9"/>
    <circle cx="50" cy="70" r="5" fill="#fd79a8"/>
    
    <!-- Central Beam -->
    <line x1="50" y1="10" x2="50" y2="30" stroke="url(#logoGradient)" stroke-width="2"/>
  </g>
</svg>
